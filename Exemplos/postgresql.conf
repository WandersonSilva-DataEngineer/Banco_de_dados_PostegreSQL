# Configurações básicas do PostgreSQL
listen_addresses = '*'              # Permite conexões de qualquer IP
max_connections = 100               # Número máximo de conexões simultâneas
shared_buffers = 1GB                # Memória compartilhada para cache
effective_cache_size = 4GB          # Tamanho efetivo do cache
work_mem = 64MB                     # Memória máxima por operação
maintenance_work_mem = 512MB        # Memória para operações de manutenção